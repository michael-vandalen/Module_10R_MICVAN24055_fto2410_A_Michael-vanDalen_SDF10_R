<!DOCTYPE html>
<html class="p-0 m-0">
  <head>
    <title>Add to Cart</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="p-0 m-0">
    <div class="container h-screen flex justify-center items-center">
      <div
        class="grid gap-3 border-[5px] border-black px-[80px] py-11 rounded-lg"
      >
        <img
          src="../img/black_cat.png"
          alt="A black cat waving"
          class="h-[300px] w-[300]"
        />
        <input
          class="text-[#432000] bg-[#DCE1EB] text-[25px] p-4 rounded text-center border-11"
          type="text"
          id="input-field"
          placeholder="Bread"
        />
        <button
          class="text-[#FDFDFD] bg-[#AC485A] text-[25px] p-4 rounded font-sans"
          id="add-button"
        >
          Add to cart
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
