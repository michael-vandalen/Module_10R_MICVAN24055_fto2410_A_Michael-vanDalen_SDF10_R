<!DOCTYPE html>
<html class="p-0 m-0">
  <head>
    <title>Add to Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="p-0 m-0">
    <div class="container h-screen flex justify-center items-center flex-col">
      <div
        class="grid gap-3 border-[5px] border-black px-[80px] py-11 rounded-lg"
      >
        <img
          src="../img/black_cat.png"
          alt="A black cat waving"
          class="h-[300px] w-[300]"
        />
        <input
          class="text-[#432000] bg-[#DCE1EB] text-[25px] p-4 rounded text-center border-11"
          type="text"
          id="input-field"
          placeholder="Bread"
        />
        <button
          class="text-[#FDFDFD] bg-[#AC485A] text-[25px] p-4 rounded font-sans"
          id="add-button"
        >
          Add to cart
        </button>
      </div>
      <div class="grid m-3 text-left text-[25px]">
        <ul class="list-disc" id="shopping-list"></ul>
      </div>
    </div>
    <script src="../index.js" type="module"></script>
  </body>
</html>
